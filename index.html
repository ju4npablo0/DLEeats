        <style>
           html {
    scroll-behavior: smooth;
    color: purple;
}

body {
    background-color: purple;
    background-image: linear-gradient(45deg, rgb(255, 255, 255), rgb(200, 104, 224));
}

section {
    padding: 28px 8%;
}
            article, aside, section, header, footer, nav {
                display:block;
            }

            main {
                width:90%;
                margin:10px auto;
                box-shadow:0 0 10px #999999;
                background-color:rgb(255, 255, 255);
                font-size:14px;
                min-width:745px;

            }
  
          header {
                width: 80%;
                padding: 28px 8%;
                position: sticky;
                top: 0;
                background-color: var(--color-primary-1);
                z-index: 3;
                }

            #navbar {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            #nav_logo {
                font-size: 24px;
                color: purple;
            }

            #nav_list {
                display: flex;
                list-style: none;
                gap: 48px;
                color: purple
            }

            .nav-item a {
                text-decoration: none;
                color: purple;
                font-weight: 600;
            }

            .nav-item.active a {
                color: var(--color-neutral-1);
                border-bottom: 3px solid var(--color-primary-4);
            }

            #mobile_btn {
                display: none;
            }

            #mobile_menu {
                display: none;
            }

            @media screen and (max-width: 1170px) {
                #nav_list,
                #navbar .btn-default {
                    display: none;
                }

                #mobile_btn {
                    display: block;
                    border: none;
                    background-color: transparent;
                    font-size: 1.5rem;
                    cursor: pointer;
                }

                #mobile_menu.active {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                #mobile_nav_list {
                    display: flex;
                    flex-direction: column;
                    gap: 12px;
                    margin: 12px 0px;
                }

                #mobile_nav_list .nav-item {
                    list-style: none;
                    text-align: center;
                } 
            }

            #home {
                display: flex;
                min-height: calc(100vh - 91px);
                position: relative;
            }

            #cta {
                width: 35%;
                display: flex;
                flex-direction: column;
                gap: 28px;
                margin-top: 5%;
            }

            #cta .title {
                font-size: 4rem;
                color: var(--color-neutral-1);;
            }

            #cta .title span {
                color: var(--color-primary-6);
            }

            #cta .description {
                font-size: 1.2rem;
            }

            #cta_buttons {
                display: flex;
                gap: 24px;
            }

            #cta_buttons a {
                text-decoration: none;
                color: var(--color-neutral-1);;
            }

            #phone_button {
                display: flex;
                gap: 8px;
                align-items: center;
                background-color: #ffffff;
                padding: 8px 14px;
                font-weight: 500;
                box-shadow: 0px 0px 12px 4px rgba(0, 0, 0, 0.1);
                border-radius: 12px;
            }

            #phone_button button {
                box-shadow: none;
            }

            #banner {
                display: flex;
                align-items: start;
                justify-content: end;
                width: 70%;
                z-index: 2;
            }

            #banner img {
                height: 100%;
                width: fit-content;
            }



            @media screen and (max-width: 1170px) {
                #home {
                    min-height: 100%;
                    padding-top: 0px;
                }

                #banner,
                #banner img,
                #home .shape {
                    display: none;
                }

                #cta {
                    width: 100%;
                    text-align: center;
                    align-items: center;
                }
            }

            @media screen and (max-width: 450px) {
                #phone_button button {
                    display: none;
                }
            }

            .btn-default {
                border: none;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: var(--color-primary-5);
                border-radius: 12px;
                padding: 10px 14px;
                font-weight: 600;
                box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transition: background-color .3s ease;
            }

            .btn-default:hover {
                background-color: var(--color-primary-3);
            }

            .social-media-buttons {
                display: flex;
                gap: 18px;
            }       
            footer {
                clear:both;
                width:100%;
                height:60px;
                background-color:rgb(153,153,153);
            }

        </style>


    </head>
