<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu Hamburger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

img{
width:150px;
height:75;
}
        .popup-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup-btn:hover {
            background-color: #45a049;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 400px;
            text-align: center;
            z-index: 9999;
        }
        h2 {
            margin-bottom: 20px;
        }
        .ingredientes {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: plum;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: purple;
        }
        @media (max-width: 600px) {
            .popup {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<img src="imagens/Hamburguer.jpeg">
    <button class="popup-btn" onclick="togglePopup()">Monte seu Hamburger</button>
    <div id="popup" class="popup">
        <h2>Monte seu Hamburger</h2>
        <form action="#">
            <div class="ingredientes">
                <label for="alface">
                    <input type="checkbox" id="alface" name="alface"> Alface
                </label>
                <label for="tomate">
                    <input type="checkbox" id="tomate" name="tomate"> Tomate
                </label>
                <label for="queijo">
                    <input type="checkbox" id="queijo" name="queijo"> Queijo
                </label>
                <label for="bacon">
                    <input type="checkbox" id="bacon" name="bacon"> Bacon
                </label>
                <label for="cebola">
                    <input type="checkbox" id="cebola" name="cebola"> Cebola
                </label>
            </div>
            <button type="submit">Adicionar ao carrinho</button>
        </form>
    </div>

    <script>
        function togglePopup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "none") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }
    </script>
</body>
</html>
